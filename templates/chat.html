<!DOCTYPE html>
<html>
<head>
    <title>Legal Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5864f1;
            --primary-hover: #454fd8;
            --secondary-color: #12bce5;
            --bg-color: #ffffff;
            --chat-bg: #f9f9fb;
            --user-bubble: #5864f1;
            --user-text: #ffffff;
            --bot-bubble: #f0f1fe;
            --bot-text: #33353f;
            --text-color: #33353f;
            --border-color: #e5e7eb;
            --accent-color: #12bce5;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1c23;
                --chat-bg: #232731;
                --user-bubble: #5864f1;
                --user-text: #ffffff;
                --bot-bubble: #2c303a;
                --bot-text: #e2e4ea;
                --text-color: #e2e4ea;
                --border-color: #3a3f4e;
                --shadow-color: rgba(0, 0, 0, 0.2);
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 5;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            flex-grow: 1;
        }
        
        .chat-header .actions {
            display: flex;
            gap: 8px;
        }
        
        .clear-chat-btn {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .clear-chat-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .home-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .home-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 65px);
            background-color:white;
            position: relative;
        }
        
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
            scroll-behavior: smooth;
            border-radius: 18px;
           
        }
        
        .message {
            padding: 8px 0;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 16px;
        }
        
        .user-message .message-content {
            justify-content: flex-end;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 2px 8px var(--shadow-color);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }
        
        .user-avatar {
            order: 2;
            background:black;
        }
        
        .bot-avatar {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        .user-message .message-bubble {
            background-color: var(--user-bubble);
            color: var(--user-text);
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }
        
        .bot-message .message-bubble {
            background-color: var(--bot-bubble);
            color: var(--bot-text);
            border-bottom-left-radius: 18px;
        }
        
        .message-text {
           
            font-size: 0.95rem;
        }
        
        /* Add styles for the speaker icon */
        .message-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }
        
        .tts-button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            margin-left: 5px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 30px;
            height: 30px;
            opacity: 0.7;
        }
        
        .tts-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 1;
            transform: scale(1.1);
        }
        
        .tts-button.speaking {
            background-color: rgba(18, 188, 229, 0.2);
            box-shadow: 0 0 5px rgba(18, 188, 229, 0.5);
            opacity: 1;
            animation: pulse-light 2s infinite;
        }
        
        .tts-button .play-icon {
            display: inline;
        }
        
        .tts-button .pause-icon {
            display: none;
        }
        
        .tts-button.speaking .play-icon {
            display: none;
        }
        
        .tts-button.speaking .pause-icon {
            display: inline;
        }
        
        @keyframes pulse-light {
            0% {
                box-shadow: 0 0 0 0 rgba(18, 188, 229, 0.7);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(18, 188, 229, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(18, 188, 229, 0);
            }
        }
        
        .input-container {
            padding: 16px 24px;
            position: sticky;
            bottom: 0;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            z-index: 5;
        }
        
        .input-box {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            border-radius: 24px;
            background-color: var(--chat-bg);
            box-shadow: 0 2px 12px var(--shadow-color);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .input-box:focus-within {
            box-shadow: 0 4px 16px var(--shadow-color), 0 0 0 2px var(--primary-color);
            border-color: var(--primary-color);
        }
        
        #userInput {
            width: 100%;
            padding: 14px 56px 14px 20px;
            border-radius: 24px;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            font-size: 0.95rem;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            outline: none;
            font-family: inherit;
        }
        
        .send-button {
            position: absolute;
            right: 12px;
            bottom: 50%;
            transform: translateY(50%);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(88, 100, 241, 0.3);
        }
        
        .send-button:hover {
            transform: translateY(50%) scale(1.05);
            box-shadow: 0 4px 12px rgba(88, 100, 241, 0.4);
        }
        
        .send-button:active {
            transform: translateY(50%) scale(0.95);
        }
        
        .send-button svg {
            width: 18px;
            height: 18px;
            fill: white;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 6px 0;
            margin: 4px 0;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-4px);
                opacity: 1;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(136, 136, 136, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(136, 136, 136, 0.5);
        }

        /* Time display in messages */
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        /* Remove preference pills section but keep CSS for potential future use */
        .preference-pill {
            background-color: var(--bot-bubble);
            color: var(--bot-text);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 4px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .preference-pill:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }
        
        .preference-pill.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Add new styles for the microphone button */
        .mic-button {
            position: absolute;
            right: 56px; /* Position it to the left of send button */
            bottom: 50%;
            transform: translateY(50%);
            background: transparent;
            color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mic-button:hover {
            color: var(--primary-hover);
        }

        .mic-button.recording {
            color: #ff4444;
            animation: pulse 1.5s infinite;
        }

        /* Add speech status indicator */
        .speech-status {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .speech-status.visible {
            opacity: 1;
        }

        @keyframes pulse {
            0% { transform: translateY(50%) scale(1); }
            50% { transform: translateY(50%) scale(1.1); }
            100% { transform: translateY(50%) scale(1); }
        }

        /* File attachment styles */
        .attachment-button {
            position: absolute;
            right: 96px; /* Position it to the left of mic button */
            bottom: 50%;
            transform: translateY(50%);
            background: transparent;
            color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .attachment-button:hover {
            color: var(--primary-hover);
            transform: translateY(50%) scale(1.1);
        }
        
        .file-preview {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: var(--bot-bubble);
            border-radius: 8px;
            margin-bottom: 8px;
            max-width: 100%;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }
        
        .file-preview-icon {
            margin-right: 8px;
            color: var(--primary-color);
            flex-shrink: 0;
        }
        
        .file-preview-name {
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
        
        .file-preview-remove {
            background: transparent;
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.2s ease;
            margin-left: 8px;
            flex-shrink: 0;
        }
        
        .file-preview-remove:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .file-input {
            display: none;
        }
        
        .file-upload-progress {
            height: 3px;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
            margin-top: -3px;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <h1>Legal Assistant</h1>
        <div class="actions">
            <a href="{{ url_for('landing') }}" class="home-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>
            <button class="clear-chat-btn" id="clearChatBtn">Clear Chat</button>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                <div class="message-content">
                    <div class="avatar bot-avatar">
                        <img src="{{ url_for('static', filename='bot-avatar.png') }}" alt="Bot Avatar" width="40" height="40" style="border-radius: 18px">
                    </div>
                    <div class="message-bubble">
                        <div class="message-text">
                            Hello! I'm your legal assistant specializing in Nepalese law. How can I help you today?
                        </div>
                        <div class="message-time">
                            Just now
                        </div>
                        <div class="message-actions">
                            <button class="tts-button" title="Listen to response" onclick="toggleSpeech('Hello! I\'m your legal assistant specializing in Nepalese law. How can I help you today?', this)">
                                <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                                </svg>
                                <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="6" y="4" width="4" height="16"></rect>
                                    <rect x="14" y="4" width="4" height="16"></rect>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
           
            <div class="input-box">
                <textarea id="userInput" placeholder="Ask about Nepalese law..." rows="1" oninput="autoGrow(this)" onkeydown="if(event.keyCode===13&&!event.shiftKey){event.preventDefault();sendMessage();}"></textarea>
                <div class="speech-status" id="speechStatus">Listening...</div>
                <button class="attachment-button" id="attachmentButton" title="Attach file">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.doc,.docx,.txt">
                <button class="mic-button" id="micButton" onclick="toggleSpeechRecognition()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="22"></line>
                    </svg>
                </button>
                <button class="send-button" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
                    </svg>
                </button>
            </div>
            <div id="filePreviewContainer"></div>
        </div>
    </div>

    <script>
        // Array to store chat history
        let chatHistory = [];
        // Current response type - default to normal
        let currentResponseType = "normal";
        
        // Keep setResponseType function for potential programmatic use
        function setResponseType(type) {
            currentResponseType = type;
        }
        
        function formatTimestamp() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            return `${hours}:${minutes} ${ampm}`;
        }
        
        function appendMessage(message, isUser) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageContentDiv = document.createElement('div');
            messageContentDiv.className = 'message-content';
            
            // Create avatar
            const avatarDiv = document.createElement('div');
            avatarDiv.className = `avatar ${isUser ? 'user-avatar' : 'bot-avatar'}`;
            
            if (isUser) {
                avatarDiv.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>`;
            } else {
                // Use logo image for bot avatar
                avatarDiv.innerHTML = `
                    <img src="{{ url_for('static', filename='bot-avatar.png') }}" alt="Bot Avatar" width="40" height="40" style="border-radius: 18px">`;
            }
            
            // Create message bubble
            const messageBubbleDiv = document.createElement('div');
            messageBubbleDiv.className = 'message-bubble';
            
            // Create message text
            const messageTextDiv = document.createElement('div');
            messageTextDiv.className = 'message-text';
            messageTextDiv.textContent = message;
            
            // Create timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTimestamp();
            
            // Assemble the message
            messageBubbleDiv.appendChild(messageTextDiv);
            messageBubbleDiv.appendChild(timeDiv);
            
            // Add text-to-speech button for bot messages
            if (!isUser) {
                const messageActionsDiv = document.createElement('div');
                messageActionsDiv.className = 'message-actions';
                
                const ttsButton = document.createElement('button');
                ttsButton.className = 'tts-button';
                ttsButton.title = 'Listen to response';
                ttsButton.innerHTML = `
                    <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    </svg>
                    <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>`;
                
                ttsButton.addEventListener('click', function() {
                    toggleSpeech(message, ttsButton);
                });
                
                messageActionsDiv.appendChild(ttsButton);
                messageBubbleDiv.appendChild(messageActionsDiv);
            }
            
            messageContentDiv.appendChild(avatarDiv);
            messageContentDiv.appendChild(messageBubbleDiv);
            messageDiv.appendChild(messageContentDiv);
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function showTypingIndicator() {
            const chatBox = document.getElementById('chatBox');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typingIndicator';
            
            const messageContentDiv = document.createElement('div');
            messageContentDiv.className = 'message-content';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar bot-avatar';
            avatarDiv.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 8V4H8"></path>
                    <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                    <path d="M2 14h2"></path>
                    <path d="M20 14h2"></path>
                    <path d="M15 13v2"></path>

        // Add Speech Recognition code

        function initializeSpeechRecognition() {
            try {
                // Check for SpeechRecognition API (standard or webkit prefixed)
                window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (window.SpeechRecognition) {
                    recognition = new SpeechRecognition();
                    recognition.continuous = false;  // Changed to false for better control
                recognition.interimResults = true;
                    recognition.lang = 'en-US';

                recognition.onstart = function() {
                    isRecording = true;
                    document.getElementById('micButton').classList.add('recording');
                    document.getElementById('userInput').placeholder = 'Listening...';
                        document.getElementById('speechStatus').classList.add('visible');
                };

                recognition.onend = function() {
                    isRecording = false;
                    document.getElementById('micButton').classList.remove('recording');
                    document.getElementById('userInput').placeholder = 'Ask about Nepalese law...';
                        document.getElementById('speechStatus').classList.remove('visible');
                };

                recognition.onresult = function(event) {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        } else {
                            interimTranscript += event.results[i][0].transcript;
                        }
                    }

                    // Update the textarea with the transcribed text
                    const userInput = document.getElementById('userInput');
                    userInput.value = finalTranscript || interimTranscript;
                    autoGrow(userInput);

                        // If we have final transcript and it's not empty, send message
                    if (finalTranscript) {
                        setTimeout(() => {
                            if (finalTranscript.trim()) {
                                sendMessage();
                            }
                            }, 500);
                    }
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                        
                        // Show error message to user
                        if (event.error === 'not-allowed') {
                            showSpeechError('Microphone access denied. Please enable microphone access.');
                        } else if (event.error === 'network') {
                            showSpeechError('Network error occurred. Please check your connection.');
                        } else if (event.error === 'no-speech') {
                            showSpeechError('No speech detected. Please try again.');
                        } else if (event.error === 'aborted') {
                            // This is a normal abort, no need to show error
                        } else {
                            showSpeechError('Speech recognition error. Please try again.');
                        }
                        
                    stopSpeechRecognition();
                };
            } else {
                console.error('Speech recognition not supported in this browser');
                    document.getElementById('micButton').style.display = 'none';
                }
            } catch (e) {
                console.error('Error initializing speech recognition:', e);
                document.getElementById('micButton').style.display = 'none';
            }
        }

            try {
                // Stop any ongoing speech
                if (window.speechSynthesis.speaking) {
                    window.speechSynthesis.cancel();

                resetSpeakingButtons();
                
                // Set current speech state

                if (buttonElement) {

                // Break long text into smaller chunks for better reliability
                currentChunks = chunkText(text);
                currentChunkIndex = 0;

            } catch (e) {
                console.error("Error in speakText:", e);

        function speakNextChunk() {
            if (currentChunkIndex >= currentChunks.length) {
                // All chunks have been spoken
                finishSpeaking();

        function pauseSpeech() {

                if (window.speechSynthesis && window.speechSynthesis.speaking && !isPaused) {

        function chunkText(text) {
            // Break text into sentences and then into manageable chunks
            // This helps with longer texts that might otherwise be cut off
            
            // First, clean the text by removing any special characters that might cause issues
            text = text.replace(/[^\w\s.,!?;:()\-'"]/g, ' ');
            
            // Split by sentence breaks
            const sentenceBreaks = ['. ', '! ', '? ', '.\n', '!\n', '?\n', '\n\n'];
            let sentences = [];
            
            // Start with the whole text as one sentence
            let remainingText = text;
            
            // Find sentence breaks and split the text
            for (const breakChar of sentenceBreaks) {
                let tempSentences = [];
                for (const sentence of remainingText.split(breakChar)) {
                    if (sentence.trim().length > 0) {
                        tempSentences.push(sentence.trim());
                    }
                }
                if (tempSentences.length > 1) {
                    sentences = sentences.concat(tempSentences);
                    remainingText = '';
                    break;
                }
            }
            
            // If no sentence breaks were found, use the whole text
            if (remainingText.trim().length > 0) {
                sentences.push(remainingText.trim());
            }
            
            // Group sentences into chunks of reasonable size (around 150 characters)
            const chunks = [];
            let currentChunk = '';
            
            for (const sentence of sentences) {
                // If adding this sentence would make the chunk too long, start a new chunk
                if (currentChunk.length + sentence.length > 150) {
                    if (currentChunk.length > 0) {
                        chunks.push(currentChunk.trim());
                    }
                    currentChunk = sentence;
                } else {
                    if (currentChunk.length > 0) {
                        currentChunk += ' ' + sentence;
                    } else {
                        currentChunk = sentence;
                    }
                }
            }
            
            // Add the last chunk if it's not empty
            if (currentChunk.trim().length > 0) {
                chunks.push(currentChunk.trim());
            }
            
            // If we ended up with no chunks (shouldn't happen), add the original text
            if (chunks.length === 0) {
                chunks.push(text);
            }
            
            return chunks;
        }
        
        function speakTextChunk(chunk) {
            const utterance = new SpeechSynthesisUtterance(chunk);
            
            // Set language to English
            utterance.lang = 'en-US';
            
            // Get available voices and select a good one
            const voices = window.speechSynthesis.getVoices();
            
            // Try to find a good English voice
            let voice = voices.find(v => v.name.includes('Google') && v.lang.includes('en'));
            
            // Fallback to any English voice
            if (!voice) {
                voice = voices.find(v => v.lang.includes('en'));
            }
            
            // Set the voice if found
            if (voice) {
                utterance.voice = voice;
            }
            
            // Set speech properties
            utterance.pitch = 1;
            utterance.rate = 1;
            utterance.volume = 1;
            
            // When this chunk ends, speak the next one
            utterance.onend = function() {
                currentChunkIndex++;
                speakNextChunk();
            };
            
            utterance.onerror = function(event) {
                console.error('Speech synthesis error:', event);
                // Try to continue with the next chunk
                currentChunkIndex++;
                speakNextChunk();
            };
            
            // Speak the current chunk
            currentSpeech = utterance;
            
            try {
                window.speechSynthesis.speak(utterance);
            } catch (e) {
                console.error("Error speaking chunk:", e);
                currentChunkIndex++;
                speakNextChunk();
            }
        }

                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>`;
                    }
                    
                    // Create file preview elements
                    const filePreviewIcon = document.createElement('div');
                    filePreviewIcon.className = 'file-preview-icon';
                    filePreviewIcon.innerHTML = iconSvg;
                    
                    const filePreviewName = document.createElement('div');
                    filePreviewName.className = 'file-preview-name';
                    filePreviewName.textContent = file.name;
                    
                    const filePreviewRemove = document.createElement('button');
                    filePreviewRemove.className = 'file-preview-remove';
                    filePreviewRemove.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>`;
                    
                    filePreviewRemove.addEventListener('click', function() {
                        filePreviewContainer.innerHTML = '';
                        fileInput.value = '';
                        currentFile = null;
                    });
                    
                    // Add progress bar
                    const progressBar = document.createElement('div');
                    progressBar.className = 'file-upload-progress';
                    
                    // Assemble file preview
                    filePreview.appendChild(filePreviewIcon);
                    filePreview.appendChild(filePreviewName);
                    filePreview.appendChild(filePreviewRemove);
                    
                    filePreviewContainer.appendChild(filePreview);
                    filePreviewContainer.appendChild(progressBar);
                    
                    // Focus on input for adding a message about the file
                    document.getElementById('userInput').focus();
                    document.getElementById('userInput').placeholder = 'Ask about this file...';
                }
            });
        }
    </script>
</body>
</html>
