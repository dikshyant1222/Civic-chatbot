  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #e74c3c;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --success: #27ae60;
      --warning: #f39c12;
      --info: #2980b9;
      --text: #34495e;
      --text-light: #7f8c8d;
      --bg: #f9f9f9;
      --card-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--dark));
      color: white;
      padding: 20px 0;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 10;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: 5px 10px;
      border-radius: var(--border-radius);
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .language-switcher {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }

    .language-switcher:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .stats-section {
      background-color: var(--light);
      padding: 30px 0;
      margin-bottom: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      text-align: center;
    }

    .stat-card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 36px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 5px;
    }

    .stat-label {
      color: var(--text-light);
      font-size: 14px;
    }

    .search-section {
      margin-bottom: 30px;
    }

    .search-container {
      display: flex;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .search-input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .search-btn {
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 0 25px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .search-btn:hover {
      background-color: var(--dark);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filter-btn {
      padding: 10px 15px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--light);
      color: var(--text);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
    }

    .filter-btn.active {
      background-color: var(--secondary);
      color: white;
    }

    .filter-btn:hover:not(.active) {
      background-color: #d6eaf8;
    }

    .cases-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .case-card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 25px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .case-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .case-category {
      position: absolute;
      top: 0;
      right: 0;
      background-color: var(--secondary);
      color: white;
      padding: 5px 15px;
      font-size: 12px;
      font-weight: 600;
      border-bottom-left-radius: var(--border-radius);
    }

    .case-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--dark);
    }

    .case-date {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 15px;
    }

    .case-summary {
      font-size: 14px;
      color: var(--text);
      margin-bottom: 10px;
    }

    .case-status {
      font-size: 14px;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .case-pdf-link {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 15px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      font-size: 14px;
      transition: var(--transition);
    }

    .case-pdf-link:hover {
      background-color: var(--dark);
      transform: translateY(-2px);
    }

    .case-card[data-status="ongoing"] .case-category {
      background-color: var(--warning);
    }

    .case-card[data-status="closed"] .case-category {
      background-color: var(--success);
    }

    .case-card[data-status="landmark"] .case-category {
      background-color: var(--accent);
    }

    .loading {
      text-align: center;
      padding: 50px;
      grid-column: 1 / -1;
      color: var(--text-light);
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .cases-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .search-container {
        flex-direction: column;
      }

      .search-input {
        width: 100%;
      }

      .search-btn {
        padding: 15px;
        width: 100%;
      }
    }
  </style>
</head>

    function displayCases(cases) {
      const grid = document.getElementById('casesGrid');
      grid.innerHTML = '';
      if (cases.length === 0) {
        grid.innerHTML = '<div class="loading">No cases found matching your criteria.</div>';
        return;
      }
      cases.forEach(c => {
        const card = document.createElement('div');
        card.className = 'case-card';
        card.setAttribute('data-status', c.status);
        card.innerHTML = `
          <div class="case-category">${c.category.toUpperCase()}</div>
          <h3 class="case-title">${c.title}</h3>
          <p class="case-date">${c.date}</p>
          <p class="case-summary">${c.summary}</p>
          <div class="case-status">Status: ${c.status}</div>
          <a href="#" class="case-pdf-link" onclick="openCaseDetails(event, ${c.id})">View Case Details</a>
        `;
        grid.appendChild(card);
      });
    }

    function openCaseDetails(event, caseId) {
      event.preventDefault();
      const caseData = allCases.find(c => c.id === caseId);
      
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
      modal.style.zIndex = '1000';
      modal.style.padding = '40px';
      modal.style.overflowY = 'auto';
      modal.style.color = '#333';
      
      modal.innerHTML = `
        <div style="background: white; max-width: 800px; margin: 0 auto; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">${caseData.title}</h2>
            <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">Close</button>
          </div>
          <div style="margin-bottom: 20px;">
            <strong>Category:</strong> ${caseData.category.toUpperCase()} | 
            <strong>Date:</strong> ${caseData.date} | 
            <strong>Status:</strong> ${caseData.status}
          </div>
          <div id="case-content" style="line-height: 1.6;">
            ${caseData.pdfContent}
          </div>
          <div style="margin-top: 30px; text-align: center;">
            <button onclick="downloadPDF('${caseData.title}')" style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-right: 10px;">Download PDF</button>
            <button onclick="printCase()" style="background: var(--secondary); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Print Case</button>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
    }

    function downloadPDF(title) {
      alert(`Downloading PDF for ${title}...\n\n(In a real implementation, this would download the actual PDF file)`);
    }

    function printCase() {
      window.print();
    }

    function filterCases(category) {
      currentFilter = category;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.filter-btn[data-category="${category}"]`).classList.add('active');
      const filtered = category === 'all' ? allCases : allCases.filter(c => c.category === category);
      displayCases(filtered);
    }

    function searchCases() {
      const query = document.querySelector('.search-input').value.toLowerCase();
      const filtered = allCases.filter(c => {
        const title = c.title.toLowerCase();
        const summary = c.summary.toLowerCase();
        const category = c.category.toLowerCase();
        return title.includes(query) || summary.includes(query) || category.includes(query);
      });
      displayCases(filtered);
    }

    function toggleLanguage() {
      currentLanguage = currentLanguage === 'en' ? 'np' : 'en';
      document.getElementById('languageText').textContent = currentLanguage === 'en' ? 'नेपाली' : 'English';
    }

    // Initialize the page
    window.onload = function() {
      allCases = sampleCases;
      displayCases(allCases);
    };
